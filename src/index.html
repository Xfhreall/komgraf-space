<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komgraf - Solar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="gui-container"></div>
    <div><script type="module" src="./main.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">x</span>
            <h2 id="planetName"></h2>
            
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button active" onclick="switchTab(event, 'planetTab')">Planet</button>
                <button class="tab-button" onclick="switchTab(event, 'satelliteTab')">Satelit</button>
            </div>

            <!-- Tab Content -->
            <div id="planetTab" class="tab-content active">
                <p id="planetDetails"></p>
            </div>
            
            <div id="satelliteTab" class="tab-content">
                <div id="satelliteDetails"></div>
            </div>
        </div>
    </div>
</body>
</html>
